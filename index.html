        <h3>如何解决跨域问题：</h3>
        <p>跨域原因：由于浏览器的同源策略限制，XmlHttpRequest只允许请求当前源（域名、协议、端口）的资源。在脚本中发起HTTP请求，出于安全考虑，会被浏览器限制，html中通过标签请求不存跨域：img，video，script文件，css文件等。</p>
