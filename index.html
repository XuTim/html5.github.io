        <h3>如何解决跨域问题：</h3>
        <p>跨域原因：由于浏览器的同源策略限制，XmlHttpRequest只允许请求当前源（域名、协议、端口）的资源。在脚本中发起HTTP请求，出于安全考虑，会被浏览器限制，html中通过标签请求不存跨域：img，video，script文件，css文件等。<br>
            同源策略：同源策略是客户端脚本（尤其是Javascript）的重要的安全度量标准。它最早出自Netscape Navigator2.0，其目的是防止某个文档或脚本从多个不同源装载。同源策略指的是：协议，域名，端口相同，同源策略是一种安全协议。</p>
    </body>
